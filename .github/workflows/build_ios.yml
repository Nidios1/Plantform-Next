name: Test iOS Build

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Test Flutter iOS
      run: |
        cd platformnext_vpn
        echo "Testing Flutter iOS build..."
        flutter --version
        flutter pub get
        flutter precache --ios
        flutter build ios --no-codesign --debug
        echo "iOS build test completed successfully!"
