name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Build Flutter app
      run: |
        # Find the Flutter project directory
        FLUTTER_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -1)
        echo "Found Flutter project in: $FLUTTER_DIR"
        cd "$FLUTTER_DIR"
        
        echo "=== Flutter doctor ==="
        flutter doctor -v
        
        echo "=== Clean Flutter project ==="
        flutter clean
        
        echo "=== Get dependencies ==="
        flutter pub get
        
        echo "=== Clean iOS build ==="
        cd ios
        rm -rf build/
        rm -rf Pods/
        rm -rf Podfile.lock
        rm -rf .symlinks/
        rm -rf Flutter/Flutter.framework
        rm -rf Flutter/Flutter.podspec
        
        echo "=== Install CocoaPods ==="
        pod install --repo-update
        
        echo "=== Build for iOS simulator (debug mode) ==="
        cd ..
        flutter build ios --simulator --debug --verbose
        
        echo "=== Build for iOS device (no code signing) ==="
        flutter build ios --release --no-codesign --verbose
        
        echo "=== Build completed successfully! ==="
        
    - name: Create IPA file
      run: |
        # Find the Flutter project directory
        FLUTTER_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -1)
        echo "Creating IPA file in: $FLUTTER_DIR"
        cd "$FLUTTER_DIR/ios"
        
        # Create IPA using xcodebuild (no code signing)
        echo "=== Creating IPA file ==="
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath Runner.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive
        
        # Export IPA (without code signing)
        echo "=== Exporting IPA ==="
        xcodebuild -exportArchive \
          -archivePath Runner.xcarchive \
          -exportPath . \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates
        
        echo "=== IPA file created successfully! ==="
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-build
        path: |
          */build/ios/
          build/ios/
          */ios/*.ipa
          ios/*.ipa
        retention-days: 7
